<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>欢迎使用益海嘉里《税务信息平台》</title>
		</f:facet>
		<script type="text/javascript"
			src="#{request.contextPath}/script/SmartExport.js" />

		<ui:insert name="styleAndScript"></ui:insert>

	</h:head>
	<h:body>
		<p:growl id="message2" autoUpdate="true" showDetail="true" />
		<div class="top" style="z-index: 3">
			<div id="top_up">
				<div id="top_up_left">
					<div id="title">
						<span>益海嘉里《税务信息平台》</span>
					</div>
				</div>

				<div id="top_up_right"></div>
			</div>
			<div id="top_down" style="z-index: 2">
				<div id="top_down_left">
					<h:inputHidden id="requestContextPath"
						value="#{request.contextPath}" />
				</div>
				<div id="top_down_center" style="z-index: 1"></div>
				<div id="top_down_right">
					<span class="img"> </span> <span class="fon">当前用户： <!-- #{loginBean.user.name} -->
					</span>
				</div>
			</div>
		</div>

		<div id="main_id" class="main">
			<ui:insert name="content">
			</ui:insert>
		</div>

		<div class="bottom">
			<div id="down_left">&copy;2011 丰益(上海)信息技术有限公司,版权所有.
				V${version}-${svn.revision}</div>

			<div id="down_right">
				<div id="down_right_time">现在时刻：</div>
				<div id="down_right_timer"></div>
				&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<h:form>
			<p:remoteCommand id="completeButton" name="complete" process="@this"
				actionListener="#{messageBean.complete()}" async="true">
			</p:remoteCommand>
		</h:form>
		<p:notificationBar id="exportNocice" position="bottom" effect="fade"
			widgetVar="exportNociceVar">
			打包完成请到下载页面刷新下载
			<p:commandButton value="closeBar" type="button"
				onclick="exportNociceVar.hide();" />
		</p:notificationBar>
	</h:body>
</f:view>
</html>
